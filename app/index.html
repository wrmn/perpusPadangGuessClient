<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>QR Code Scanner</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="QR Code Scanner is the fastest and most user-friendly web application.">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="QR Scanner" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#e4e4e4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="QR Scanner" />
    <meta name="msapplication-TileColor" content="#e4e4e4" />
    <meta name="msapplication-TileImage" content="/images/touch/mstile-150x150.png" />
    <meta name="theme-color" content="#fff" />
    <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.jpg" />
    <link rel="icon" type="image/png" href="/images/touch/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/images/touch/favicon-16x16.png" sizes="16x16" />
    <link rel="shortcut icon" href="/images/touch/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link rel="preload" as="script" href="decoder.js">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
        <link href="/css/styles.css" rel="stylesheet">

    <!-- Core theme CSS (includes Bootstrap)-->
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Dinas Perpustakaan dan Kearsipan</a>
        </div>
    </nav>
    <div class="container">
          <main>
            <!-- Dialog  -->
            <div class="app__dialog app__dialog--hide">
              <div class="app__dialog-content">
                <h5>Selamat Datang</h5>
                <input type="text" id="result">
              </div>
              <div class="app__dialog-actions">
                <button type="button" class="app__dialog-open">Open</button>
                <button type="button" class="app__dialog-close">Close</button>
              </div>
            </div>
            <div class="app__dialog-overlay app__dialog--hide"></div>
            <!-- Snackbar -->
            <div class="app__snackbar"></div>
          </main>

      <div class="row">
        <div class="col-md-6">
          <br><br><br><br><br>
          <h4>Tamu Member - Scan Kartu</h4>
          <div class="app__overlay">

            <video autoplay></video>
            <div class="app__overlay-frame"></div>
            <!-- Scanner animation -->
            <div class="custom-scanner"></div>
            <div class="app__help-text"></div>
          </div>
          </div>
          <div class="col-md-6">
            <br><br><br><br><br>
            <h4>Tamu Bukan Member</h4>
            <form>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label>Nama</label>
                          <input type="text" class="form-control" name="name" >
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group">
                          <label>Alamat</label>
                          <input type="text" class="form-control" name="address" >
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="posForm">Pekerjaan</label>
                          <select class="form-control" id="posForm" name="position">
                            <option value=""></option>
                            <option value="1">SD</option>
                            <option value="2">SLTP</option>
                            <option value="3">SLTA</option>
                            <option value="4">MAHASISWA</option>
                            <option value="5">Pegawai</option>
                            <option value="6">Dosen / Guru</option>
                            <option value="7">ABRI</option>
                            <option value="8">Umum</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                        <label>Lembaga</label>
                        <input type="text" class="form-control" name="instance" >
                    </div>
                  </div>
                </div>
                <div class="row"> &nbsp;</div>
                <div class="row">
                  <div class="form-group pull-right">
                      <button class="btn btn-success" type="submit">
                          <i class="fa fa-check"></i>
                          Simpan
                      </button>
                  </div>
                </div>
            </form>
          </div>
        </div>
        <div class="row">

          <div class="col-md-4">
            <br><br><br><br>
            <h4>Pengunjung Terakhir</h4>
          </div>
          <div class="col-md-8">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nama</th>
                  <th scope="col">Waktu Kunjungan</th>
                </tr>
              </thead>
              <tbody id="data_visitor">
              </tbody>
            </table>
          </div>
        </div>
    </div>

      crossorigin="anonymous"></script>  
  </body>
</html>
